<h2>Task List</h2>
<ul>
    {% for task in object_list %}
        <li>
            <a href="{% url 'task_edit' pk=task.pk %}">
                {{ task.title }} -
                {% if task.completed %}
                    Completed
                {% else %}
                    Uncompleted
                {% endif %}
            </a>
        </li>
    {% endfor %}
</ul>
